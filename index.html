<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll with Arrows</title>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .filters {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            overflow: hidden;
        }

        .filters-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            white-space: nowrap;
            width: 400px;
            padding: 5px;
        }

        .filter {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 100px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            text-align: center;
        }

        .filter:hover {
            transform: scale(1.1);
            background: #d1d1d1;
        }

        i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="filters">
        <button class="scroll-left"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="filters-wrapper">
            <div class="filter"><i class="fa-solid fa-mountain-city"></i><p>Mountain Cities</p></div>
            <div class="filter"><i class="fa-solid fa-mountain-city"></i><p>Farm</p></div>
            <div class="filter"><i class="fa-solid fa-mountain-city"></i><p>Cabin</p></div>
            <div class="filter"><i class="fa-solid fa-mountain-city"></i><p>Country Side</p></div>
            <div class="filter"><i class="fa-solid fa-mountain-city"></i><p>Historical Home</p></div>
            <div class="filter"><i class="fa-solid fa-mountain-city"></i><p>Castles</p></div>
            <div class="filter"><i class="fa-solid fa-mountain-city"></i><p>Lakefront</p></div>
            <div class="filter"><i class="fa-solid fa-mountain-city"></i><p>Beachfront</p></div>
            <div class="filter"><i class="fa-solid fa-mountain-city"></i><p>Tiny Home</p></div>
            <div class="filter"><i class="fa-solid fa-mountain-city"></i><p>Top Cities</p></div>
            <div class="filter"><i class="fa-solid fa-mountain-city"></i><p>Camping</p></div>
            <div class="filter"><i class="fa-solid fa-mountain-city"></i><p>Desert</p></div>
            <div class="filter"><i class="fa-solid fa-mountain-city"></i><p>Mountain</p></div>
            <div class="filter"><i class="fa-solid fa-mountain-city"></i><p>Arctic</p></div>
        </div>
        <button class="scroll-right"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <script>
        const scrollContainer = document.querySelector(".filters-wrapper");
        const scrollLeft = document.querySelector(".scroll-left");
        const scrollRight = document.querySelector(".scroll-right");

        scrollLeft.addEventListener("click", () => {
            scrollContainer.scrollBy({ left: -150, behavior: "smooth" });
        });

        scrollRight.addEventListener("click", () => {
            scrollContainer.scrollBy({ left: 150, behavior: "smooth" });
        });
    </script>

</body>
</html>
